actions:
- action_check_location
- action_restart
- action_search_restaurants
- action_send_email
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email_address
- utter_ask_for_email_response
- utter_ask_how_can_i_help
- utter_ask_location
- utter_cuisine_not_found
- utter_default
- utter_email_sent
- utter_goodbye
- utter_greet
- utter_no_email_sent
- utter_searching
- utter_sorry_dont_operate
entities:
- budget
- cuisine
- email
- location
intents:
- greet
- restaurant_search
- affirm
- deny
- goodbye
- send_email
- inform
responses:
  utter_ask_budget:
  - buttons:
    - payload: '/restaurant_search{"budget": "200"}'
      title: Lesser than Rs. 300
    - payload: '/restaurant_search{"budget": "500"}'
      title: Rs. 300 to 700
    - payload: '/restaurant_search{"budget": "1000"}'
      title: More than 700
    text: What's the average budget for two people?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: '/restaurant_search{"cuisine": "american"}'
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you like?
  utter_ask_email_address:
  - text: "To what email id should I send it to ? \n"
  utter_ask_for_email_response:
  - text: "Should I send you details of all the restaurants on email ? \n"
  utter_ask_how_can_i_help:
  - text: How can I help you?
  utter_ask_location:
  - text: In what location?
  utter_cuisine_not_found:
  - text: "Sorry, we only serve the mentioned cuisines. Can you please pick again\
      \ ? \n"
  utter_default:
  - text: Sorry, I didn't get that
  utter_email_sent:
  - text: Sent. Bon Appetit!
  utter_goodbye:
  - text: Goodbye :(
  - text: Bye-bye
  - text: Bye, have a nice day
  - text: Happy eating, Bye Bye
  utter_greet:
  - text: hey there! How may i help you?
  - text: Hi, How can I help you?
  - text: Hey, How is it going. How May I help you Today?
  utter_no_email_sent:
  - text: Okay. Bon Appetit!
  utter_searching:
  - text: "Okay, finding some good restaurants in your budget... \n"
  utter_sorry_dont_operate:
  - text: "Sorry, we donâ€™t operate in this place. Can you please specify some other\
      \ location ? \n"
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  budget:
    type: text
  cuisine:
    type: text
  email:
    type: text
  location:
    type: text
  location_match:
    type: categorical
    values:
    - zero
    - one
    - __other__
